<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela Login</title>
    <link rel="icon" href="loader.ico" type="image/x-icon">
    <style>
        /* Estilos do vídeo de fundo */
        .video-background {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilos do formulário de login */
        .Login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5); /* Fundo meio transparente */
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 10px;
        }

        .box-user {
            margin: 10px 0;
            position: relative;
        }

        input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 1px solid white;
            color: white;
            outline: none;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            pointer-events: none;
            transition: 0.3s;
        }

        input:focus + label,
        input:valid + label {
            top: -20px;
            left: 0;
            font-size: 12px;
        }

        .forget {
            color: white;
            text-decoration: none;
            font-size: 12px;
            display: block;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn span {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #172031;
            left: -100%;
            transition: 0.3s;
        }

        .btn:hover span {
            left: 0;
        }
    </style>
</head>

</head>
<body>
    <script>
        // Bloquear o menu de contexto do botão direito do mouse
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
    
    <form class="Login">
        <!-- Seu formulário aqui -->
    </form>
</body>

        <video autoplay muted loop>
            <source src="backg/background.mp4" type="video/mp4">
        </video>
        <form class="Login">
            <h2>Login</h2>
            <div class="box-user">
                <input type="text" name="" required>
                <label>Usuário</label>
            </div>
            <div class="box-user">
                <input type="password" name="" required>
                <label>Senha</label>
            </div>
            <div>
                <a href="#" class="forget">Esqueceu a senha?</a>

            </div>
            <a href="#" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Entrar
            </a>
        </form>
    </div>
</body>
</html>
